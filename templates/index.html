<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">Shorty.ai</h1>
                <div class="card shadow-sm p-4">
                    <form method="POST">
                        <div class="input-group mb-3">
                            <input type="url" name="url" class="form-control" placeholder="Paste long URL here..." required>
                            <button class="btn btn-primary" type="submit">Shorten</button>
                        </div>
                    </form>

                    {% if short_url %}
                    <div class="mt-4 alert alert-success">
                        <p class="mb-1">Your short link is ready:</p>
                        <a href="{{ short_url }}" target="_blank" class="fw-bold">{{ short_url }}</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
